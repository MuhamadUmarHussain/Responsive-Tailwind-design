<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/732/732221.png" type="image/x-icon">
    <title>Microsoft - Official Home Page</title>
  </head>
  <body>



     <div class="container mx-auto">

      <nav class="flex justify-between items-center">

        <div class="left flex justify-center items-center lg:hidden">
  
          <div class="hamburger my-3 ">
            <div class="lines bg-black w-6 h-0.5 my-1 mx-4"></div>
            <div class="lines bg-black w-6 h-0.5 my-1 mx-4"></div>
            <div class="lines bg-black w-6 h-0.5 my-1 mx-4"></div>
          </div>
  
          <div class="search">
            <img class="w-4 h-4" src="https://cdn-icons-png.flaticon.com/128/9479/9479251.png" alt="loading">
          </div>
  
        </div>
  
        <div class="middle relative flex justify-center items-center lg:flex lg:justify-center lg:items-center lg:text-center">
  
          <div class="img">
              <img class="w-[108px] h-[66px] ml-16" src="https://nforceit.com.au/wp-content/uploads/2023/09/nforceit-partner-microsoft-logo.png" alt="loading">
          </div>
      
          <div class="menu hidden absolute inset-0 h-3/6 translate-y-14 bg-slate-300 -translate-x-192 lg:static lg:h-auto lg:translate-y-0 lg:translate-x-0 lg:flex lg:bg-transparent">
              <div class="menuitems p-5 border hover:border-dashed hover:border-black lg:border-0 lg:bg-white lg:hover:underline lg:cursor-pointer lg:text-xs">Microsoft 365</div>
              <hr class="lg:hidden">
              <div class="menuitems p-5 border hover:border-dashed hover:border-black lg:border-0 lg:bg-white lg:hover:underline lg:cursor-pointer lg:text-xs">Office</div>
              <hr class="lg:hidden">
              <div class="menuitems p-5 border hover:border-dashed hover:border-black lg:border-0 lg:bg-white lg:hover:underline lg:cursor-pointer lg:text-xs">Copilot</div>
              <hr class="lg:hidden">
              <div class="menuitems p-5 border hover:border-dashed hover:border-black lg:border-0 lg:bg-white lg:hover:underline lg:cursor-pointer lg:text-xs">Windows</div>
              <hr class="lg:hidden">
              <div class="menuitems p-5 border hover:border-dashed hover:border-black lg:border-0 lg:bg-white lg:hover:underline lg:cursor-pointer lg:text-xs">Support</div>
              <hr class="lg:hidden">
          </div>
      
      </div>
      
        <div class="right flex justify-center items-center space-x-4">
  
          <div class="micro hidden lg:block">
            <p>All Microsoft <select name="dropdown" id="dd"></select></p>
          </div>
  
          <div class="search hidden lg:block">
            <img class="w-5 h-4" src="https://cdn-icons-png.flaticon.com/128/9479/9479251.png" alt="loading">
          </div>
          
          <div class="cart">
            <img class="w-5 h-5" src="https://cdn-icons-png.flaticon.com/128/833/833314.png" alt="loading">
          </div>
  
          <div class="account">
            <img class="w-8 h-8 mx-3" src="https://cdn-icons-png.flaticon.com/128/11974/11974039.png" alt="loading">
          </div>
  
        </div>
      </nav>

      <section class="lg:flex lg:flex-row-reverse lg:justify-center lg:items-center ">

        <div class="img">
          <img class="mx-auto lg:w-[66rem] lg:h-[28rem]" src="../Assets/Highlight-Slim-Multi-Canvas-M365-Anthem-Attract-Image-Create_VP2-859x540.avif" alt="loading">
        </div>

        <div class="paragraph p-6 space-y-3 md:bg-white md:relative md:-translate-y-24 md:w-[44rem] md:mx-auto lg:static lg:translate-y-0  lg:bg-[#c2e1fe] lg:h-[28rem] lg:flex lg:flex-col justify-center lg:space-y-6">
          <h1 class="text-2xl font-bold lg:text-3xl ">Maximise the everyday with Microsoft 365</h1>
          <p class="">Get online protection, secure cloud storage and innovative apps designed to fit your needs – all in one plan.</p>
          <div class="link space-y-3 md:space-x-3  ">
            <button class="bg-[#0067b8] text-white  p-2 rounded md:inline-block lg:w-36 lg:rounded-none lg:font-bold" >For one person</button>
          <a href="#" class="block text-blue-600 md:inline-block lg:text-black lg:text-lg lg:font-bold">For up to six people＞</a>
          </div>
        </div>
        <hr class="h-3.5 md:hidden lg:hidden">

      </section>

     </div>



    


  </body>
</html>
